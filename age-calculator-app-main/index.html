<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="block">
      <input type="text" id="dd" placeholder="DD">
      <input type="text" id="mm" placeholder="MM">
      <input type="text" id="yyyy" placeholder="YYYY">
    </div>
    
    <div class="button">
      <button id="calculateButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </div>

    <div id="errorMessage" class="error" style="color: red; display: none;">
    </div>

    <div class="resultado">
      <p id="yearsResult"><span style="color: #864CFF;">--</span> years</p>
      <p id="monthsResult"><span style="color: #864CFF;">--</span>months</p>
      <p id="daysResult"><span style="color: #864CFF;">--</span>days</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
